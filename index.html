<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 10px; text-align: center;  }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {padding: 5px;}
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <div class="card-top">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="">

      </div>
      
    <div class="card-bottom">
      
      
      <div class="top-img">
        <img class="imag" src="images/image-victor.jpg" alt="">
      </div>

      
      <div class="center">
        <p>Victor Crest <span class="age">26</span> </p>  
      <span class="city" style="display: block;">London</span>
      </div>
      
      
      
      
      <div class="numbers">
        <div class="state">
          80K
          <span class="subNum" style="display: block;">Followers</span> 
        </div>
       
      <div class="state">
        803K
        <span  class="subNum" style="display: block;"> Likes </span>
      </div>
       
      <div class="state">
        1.4K
        <span  class="subNum" style="display: block;"> Photos</span>
      </div>
      </div>

     
    </div>
    </div>

    <div class="attribution" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Hamdy</a>.
    </div>
  </div>

 
  
</body>
</html>
